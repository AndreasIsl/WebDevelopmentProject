<div class="vehicle_listing_container">
<h2>New Vehicle Listing</h2>
<form [formGroup]="vehicleListingForm" (ngSubmit)="onSubmit()">
    <legend>Enter your Information</legend>
    <div class="form-group">
        <label for="brand">Brand</label>
        <input type="text" class="form-control" id="brand" formControlName="brand">
    </div>
    <div class="form-group">
        <label for="model">Model</label>
        <input type="text" class="form-control" id="model" formControlName="model">
    </div>
    <div class="form-group">
        <label for="manufactoringDate">Manufactoring date</label>
        <input type="text" class="form-control" id="manufactoringDate" formControlName="manufactoringDate">
    </div>
    <div class="form-group">
        <label for="mileage">Mileage</label>
        <input type="text" class="form-control" id="mileage" formControlName="mileage">
    </div>
    <div class="form-group">
        <label for="price">Price</label>.
        <input type="text" class="form-control" id="price" formControlName="price">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-primary" (click)="vehicleListingForm.reset()">Clear</button>
</form>

</div>
