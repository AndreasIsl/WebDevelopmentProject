<html>
	<head>
		<meta charset="UTF-8">
		<title>Immobilien</title>
		<script src="immobilien.js" defer="true"></script>
	</head>
	<body>
		<header>
		  <div class="logo">
			<img src="willhaben_logo.png" alt="Willhaben Logo">
		  </div>
		  <div class="account">
			<a href="#">Nachrichten</a> | 
			<a href="#">Profil</a> | 
		  </div>
		  <a class="buttonAnzeigeAufgeben" href="#">+ Neue Anzeige aufgeben</a>
		</header>
	  
		<nav>
		  <a href="#">MARKTPLATZ</a>
		  <a href="#">IMMOBILIEN</a>
		  <a href="#">AUTO & MOTOR</a>
		</nav>
	  
		<main>
		  <section class="ad">
			<img src="werbung.png" alt="Hier könnte Ihre Werbung stehen">
		  </section>
		</main>
	  
		<h1>Die Immobilienplattform für Österreich</h1>
		<p>mit 0 Anzeigen</p>
	  
		<nav>
		  <ul>
			<li><a href="#">Immobilie finden</a></li>
			<li><a href="#">Immobilie finanzieren</a></li>
		  </ul>
		</nav>
	  
		<section>
		  <img src="background_houses.jpg" alt="Hintergrund" />
		  <form action="#" method="GET">
			<fieldset>
			  <legend>Welche Immobilie suchst du?</legend>
			  <label for="type">Immobilientyp:</label><br />
			  <select id="type" name="type">
				<option value="wohnung-mieten" selected>Wohnung mieten</option>
				<option value="wohnung-kaufen">Wohnung kaufen</option>
				<option value="haus-mieten">Haus mieten</option>
				<option value="haus-kaufen">Haus kaufen</option>
				<!-- Weitere Optionen ... -->
			  </select>
			</fieldset>
	  
			<fieldset>
			  <legend>Wo suchst du?</legend>
			  <label for="region">Bundesland/Bezirk:</label><br />
			  <input 
				type="text" 
				id="region" 
				name="region" 
				placeholder="Bundesland/Bezirk"
			  />
			  <br /><br />
			  <label for="zip">oder PLZ/Ort eingeben:</label><br />
			  <input 
				type="text" 
				id="zip" 
				name="zip" 
				placeholder="PLZ/Ort eingeben"
			  />
			</fieldset>

			<fieldset>
			  <div>
				<label for="price">Preis bis (€):</label><br />
				<input 
				  type="number" 
				  id="price" 
				  name="price" 
				  placeholder="Preis bis"
				/>
			  </div>
	  
			  <div>
				<label for="area">Fläche ab (m²):</label><br />
				<input 
				  type="number" 
				  id="area" 
				  name="area" 
				  placeholder="Fläche ab"
				/>
			  </div>
	  
			  <div>
				<label for="rooms">Zimmer:</label><br />
				<input 
				  type="number" 
				  id="rooms" 
				  name="rooms" 
				  placeholder="Anzahl Zimmer"
				/>
			  </div>
			</fieldset>
	  
			<div>
			  <button type="submit">0 Objekte anzeigen</button>
			</div>
			<p>
			  <a href="#">Mehr Filter</a> | 
			  <a href="#">Filter zurücksetzen</a>
			</p>
		  </form>
		</section>
	  
	  </body>
</html>
